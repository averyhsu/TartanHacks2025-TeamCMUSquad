<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdGenie - Brand Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --dark-bg: #0a0a0f;
            --dark-surface: #151522;
            --dark-text: #f8f8fa;
            --accent-blue: #00bfff;
            --accent-purple: #a871ea;
            --accent-gradient-start: #ff7e5f;
            --accent-gradient-end: #feb47b;
            --glow-color: rgba(0, 191, 255, 0.7);
            --shadow-color: rgba(0, 0, 0, 0.7);
            --form-bg: rgba(255, 255, 255, 0.1);
            /* Semi-transparent white for glassmorphism */
            --form-border: rgba(255, 255, 255, 0.2);
            /* Light border */
            --input-bg: rgba(0, 0, 0, 0.3);
            /* Darker input background */
            --input-text: #fff;
            --button-bg: linear-gradient(135deg, var(--accent-gradient-start), var(--accent-gradient-end));
            --button-text: var(--dark-bg);
            --button-hover-bg: linear-gradient(135deg, var(--accent-gradient-end), var(--accent-gradient-start));
        }

        html {
            height: 100%;
            /* Make html fill the viewport height */
        }

        body {
            font-family: 'SF Pro Display', 'Segoe UI', sans-serif;
            background: var(--dark-bg);
            color: var(--dark-text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            /* Prevent horizontal scroll */
            height: 100%;
            /* Make body fill the viewport height*/
        }

        .container {
            width: 100%;
            /* Full width */
            max-width: none;
            /* Remove max-width */
            height: 100%;
            /* Make container fill the body's height */
            padding: 40px;
            background: var(--form-bg);
            border: 1px solid var(--form-border);
            /* Removed border-radius for full-screen effect */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            position: relative;
            overflow-y: auto;
            /* Add vertical scrollbar if content overflows */
            display: flex;
            /*  Use flexbox for layout*/
            flex-direction: column;
            /*  Stack children vertically */
        }

        .form-section-wrapper {
            position: relative;
            /*  For absolute positioning of form-section */
            flex-grow: 1;
            /*  Allow this to grow and take up available space */
            overflow: hidden;
            /*  Important for the sliding animation to work */
        }

        .form-section {
            padding: 20px 0;
            position: absolute;
            /* Absolute positioning for sliding */
            top: 0;
            /*  Start from the top */
            left: 0;
            width: 100%;
            opacity: 0;
            transform: translateX(100%);
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            display: block;
        }

        .form-section.active {
            opacity: 1;
            transform: translateX(0);
        }

        .form-section.previous {
            transform: translateX(-100%);
            opacity: 0;
        }

        .form-section.next {
            transform: translateX(100%);
            opacity: 0;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--accent-blue);
            text-shadow: 0 0 10px var(--glow-color);
            position: relative;
            z-index: 3;
            animation: pulse 2s infinite;
            flex-shrink: 0;
            /* Don't allow title to shrink */

        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .form-label {
            color: var(--dark-text);
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control,
        .form-select,
        .form-control-color {
            background: var(--input-bg);
            border: 1px solid var(--form-border);
            color: var(--input-text);
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 1rem;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus,
        .form-select:focus,
        .form-control-color:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 5px var(--accent-blue);
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            position: relative;
            z-index: 3;
            flex-shrink: 0;
            /*  Prevent buttons from shrinking */
        }

        .btn {
            background: var(--button-bg);
            color: var(--button-text);
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(0, 114, 255, 0.3);
        }

        .btn:hover {
            background: var(--button-hover-bg);
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(0, 114, 255, 0.5);
        }

        .color-preview {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-left: 10px;
            display: inline-block;
            vertical-align: middle;
        }

        .color-picker-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            /* Allow wrapping on smaller screens */
        }

        .color-picker-group>div {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tag-input {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.5rem;
            border: 1px solid var(--form-border);
            border-radius: 8px;
            background: var(--input-bg);
        }

        .tag {
            background: var(--accent-blue);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tag-remove {
            cursor: pointer;
            font-weight: bold;
        }

        .tag-input-field {
            background: var(--input-bg);
            border: none;
            color: var(--input-text);
            padding: 10px 0;
            width: auto;
            flex-grow: 1;
            outline: none;
        }

        .tag-input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .dynamic-field-group {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .age-range-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .d-none {
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .form-section {
                top: 50px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }

        /* Smaller screens */
        @media (max-width: 480px) {
            .btn-container {
                flex-direction: column;
                gap: 1rem;
            }

            h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 id="form-title">Let's start by getting some details about your company</h2>
        <!--  Wrapper for all form sections  -->
        <div class="form-section-wrapper">
            <!-- Brand Details Section -->
            <div class="form-section active" id="brand-details">
                <h3>üõç Brand Details</h3>
                <div class="mb-3">
                    <label class="form-label">Company Logo</label>
                    <input type="file" class="form-control" id="logoUpload" accept="image/*">
                </div>
                <div class="mb-3">
                    <label class="form-label">Brand Description</label>
                    <textarea class="form-control" rows="3"
                        placeholder="Describe your brand's mission and values..."></textarea>
                </div>
                <div class="color-picker-group">
                    <div>
                        <label class="form-label">Primary Color</label>
                        <input type="color" class="form-control form-control-color" id="primaryColor" value="#4A90E2">
                        <div class="color-preview" id="primaryPreview"></div>
                    </div>

                    <div>
                        <label class="form-label">Secondary Color</label>
                        <input type="color" class="form-control form-control-color" id="secondaryColor" value="#F5F7FA">
                        <div class="color-preview" id="secondaryPreview"></div>
                    </div>

                </div>
                <div class="mb-3">
                    <label class="form-label">Brand Tagline</label>
                    <input type="text" class="form-control" id="tagline" placeholder="Your perfect slogan here">
                </div>
            </div>
            <!-- Product Section -->
            <div class="form-section" id="product-details">
                <h3>üì¶ Product Information</h3>
                <div class="mb-3">
                    <label class="form-label">Product Images</label>
                    <input type="file" class="form-control" multiple accept="image/*">
                </div>
                <div class="mb-3">
                    <label class="form-label">Product Name</label>
                    <textarea class="form-control" rows="1"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Product Description</label>
                    <textarea class="form-control" rows="3" placeholder="Describe your product..."></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Product Category</label>
                    <select class="form-select" id="productCategory" onchange="handleOtherCategory()">
                        <option>Electronics</option>
                        <option>Fashion</option>
                        <option>Home & Living</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="text" class="form-control mt-2 d-none" id="otherCategoryInput"
                        placeholder="Enter custom category">
                </div>
                <div class="mb-3">
                    <label class="form-label">Target Emotions/Feelings to Evoke</label>
                    <input type="text" class="form-control" placeholder="e.g., Excitement, Comfort, Trust, Luxury">
                </div>
            </div>

            <!-- Demographics Section -->
            <div class="form-section" id="demographics">
                <h3>üéØ Target Audience</h3>
                <div class="dynamic-field-group">
                    <div>
                        <label class="form-label">Age Range</label>
                        <div class="age-range-container">
                            <input type="number" class="form-control" placeholder="Min Age" min="13" max="100">
                            <input type="number" class="form-control" placeholder="Max Age" min="13" max="100">
                        </div>
                    </div>

                    <div>
                        <label class="form-label">Employment Status</label>
                        <select class="form-select">
                            <option>Any</option>
                            <option>Employed</option>
                            <option>Unemployed</option>
                            <option>Student</option>
                            <option>Retired</option>
                        </select>
                    </div>
                </div>
                <div class="mt-3">
                    <label class="form-label">Marital Status</label>
                    <select class="form-select">
                        <option>Any</option>
                        <option>Single</option>
                        <option>Married</option>
                        <option>Divorced</option>
                        <option>Widowed</option>
                    </select>
                </div>

                <div class="mt-3">
                    <label class="form-label">Occupation Type</label>
                    <select class="form-select">
                        <option>Any</option>
                        <option>Technology</option>
                        <option>Healthcare</option>
                        <option>Education</option>
                        <option>Finance</option>
                        <option>Creative Arts</option>
                    </select>
                </div>

                <div class="mt-3">
                    <label class="form-label">Personality Type (MBTI)</label>
                    <select class="form-select">
                        <option>Any</option>
                        <option>ISTJ</option>
                        <option>ISFJ</option>
                        <option>INFJ</option>
                        <option>INTJ</option>
                        <option>ISTP</option>
                        <option>ISFP</option>
                        <option>INFP</option>
                        <option>INTP</option>
                        <option>ESTP</option>
                        <option>ESFP</option>
                        <option>ENFP</option>
                        <option>ENTP</option>
                        <option>ESTJ</option>
                        <option>ESFJ</option>
                        <option>ENFJ</option>
                        <option>ENTJ</option>
                    </select>
                </div>

                <div class="mt-3">
                    <label class="form-label">Interests & Behaviors</label>
                    <div class="tag-input" id="interestContainer">
                        <input type="text" class="tag-input-field" placeholder="Type to add custom interests"
                            id="interestInput">
                    </div>
                </div>

                <div class="mt-3">
                    <label class="form-label">Demographic Details</label>
                    <div class="d-flex flex-wrap gap-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="student">
                            <label class="form-check-label" for="student">Student</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="parent">
                            <label class="form-check-label" for="parent">Parent</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="homeowner">
                            <label class="form-check-label" for="homeowner">Homeowner</label>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <label class="form-label">Location</label>
                    <input type="text" class="form-control" placeholder="Enter target location (City, Country, Region)">
                </div>
            </div>
        </div>


        <!-- Navigation Buttons -->
        <div class="btn-container">
            <button class="btn btn-secondary" id="prevBtn" style="display: none;">Previous</button>
            <button class="btn btn-primary" id="nextBtn">Next</button>
        </div>
    </div>

    <script>
        let currentSectionIndex = 0;
        const sections = document.querySelectorAll('.form-section');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const formTitle = document.getElementById('form-title');

        const titles = [
            "Let's start by getting some details about your company",
            "Now, tell us about your product",
            "Finally, who is your target audience?"
        ];

        function showSection(index) {
            sections.forEach((section, i) => {
                if (i === index) {
                    section.classList.add('active');
                    section.classList.remove('previous', 'next');
                } else {
                    section.classList.remove('active');
                    section.classList.add(i < index ? 'previous' : 'next');
                }
            });

            formTitle.textContent = titles[index];
            prevBtn.style.display = index === 0 ? 'none' : 'block';
            nextBtn.textContent = index === sections.length - 1 ? 'Generate Campaign' : 'Next';
        }

        nextBtn.addEventListener('click', () => {
            if (currentSectionIndex < sections.length - 1) {
                currentSectionIndex++;
                showSection(currentSectionIndex);
            } else {
                // Replace with your actual submission logic
                alert('Form submitted!');
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentSectionIndex > 0) {
                currentSectionIndex--;
                showSection(currentSectionIndex);
            }
        });

        const interestContainer = document.getElementById('interestContainer');
        const interestInput = document.getElementById('interestInput');

        interestInput.addEventListener('keydown', (e) => {
            if (['Enter', ','].includes(e.key)) {
                e.preventDefault();
                const value = interestInput.value.trim();
                if (value) {
                    const tag = document.createElement('div');
                    tag.className = 'tag';
                    tag.innerHTML = `
                        <span>${value}</span>
                        <span class="tag-remove">√ó</span>
                    `;
                    tag.querySelector('.tag-remove').addEventListener('click', () => tag.remove());
                    interestContainer.insertBefore(tag, interestInput);
                    interestInput.value = '';
                }
            }
        });
        function handleOtherCategory() {
            const categorySelect = document.getElementById('productCategory');
            const otherCategoryInput = document.getElementById('otherCategoryInput');
            if (categorySelect.value === 'other') {
                otherCategoryInput.classList.remove('d-none');
                otherCategoryInput.focus();
            } else {
                otherCategoryInput.classList.add('d-none');
            }
        }

        // Initial setup
        showSection(0);
        document.getElementById('primaryColor').addEventListener('input', function () {
            document.getElementById('primaryPreview').style.backgroundColor = this.value;
        });

        document.getElementById('secondaryColor').addEventListener('input', function () {
            document.getElementById('secondaryPreview').style.backgroundColor = this.value;
        });
    </script>
</body>

</html>

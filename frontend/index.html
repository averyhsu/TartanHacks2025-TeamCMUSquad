<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Ad Campaign Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #F5F7FA;
        }

        body {
            background: var(--secondary-color);
            font-family: 'Segoe UI', system-ui;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 20px;
        }

        .form-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .preview-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .tag-input {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.5rem;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .tag {
            background: var(--primary-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tag-remove {
            cursor: pointer;
            font-weight: bold;
        }

        .age-range-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .dynamic-field-group {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .preview-ad {
            min-height: 300px;
            border: 2px dashed var(--primary-color);
            border-radius: 15px;
            padding: 1rem;
            background-size: cover;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
    </style>
</head>

<body>
    <div class="container gradient-bg py-5">
        <h1 class="text-center mb-5">üéØ Smart Ad Generator</h1>

        <div class="row g-4">
            <!-- Left Column -->
            <div class="col-lg-6">
                <!-- Brand Section -->
                <div class="form-section">
                    <h3>üõç Brand Details</h3>
                    <div class="mb-3">
                        <label class="form-label">Company Logo</label>
                        <input type="file" class="form-control" id="logoUpload" accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Brand Description</label>
                        <textarea class="form-control" rows="3"
                            placeholder="Describe your brand's mission and values..."></textarea>
                    </div>
                    <div class="mb-3 color-picker">
                        <label class="form-label">Primary Color</label>
                        <input type="color" class="form-control-color" id="primaryColor" value="#4A90E2">
                        <div class="demo-box" id="colorDemo"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Brand Tagline</label>
                        <input type="text" class="form-control" id="tagline" placeholder="Your perfect slogan here">
                    </div>
                </div>

                <!-- Product Section -->
                <div class="form-section">
                    <h3>üì¶ Product Information</h3>
                    <div class="mb-3">
                        <label class="form-label">Product Images</label>
                        <input type="file" class="form-control" multiple accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Product Description</label>
                        <textarea class="form-control" rows="3" placeholder="Describe your product..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Product Category</label>
                        <select class="form-select">
                            <option>Electronics</option>
                            <option>Fashion</option>
                            <option>Home & Living</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Target Emotions/Feelings to Evoke</label>
                        <input type="text" class="form-control" placeholder="e.g., Excitement, Comfort, Trust, Luxury">
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-lg-6">
                <!-- Demographics Section -->
                <div class="form-section">
                    <h3>üéØ Target Audience</h3>
                    <div class="dynamic-field-group">
                        <div>
                            <label class="form-label">Age Range</label>
                            <div class="age-range-container">
                                <input type="number" class="form-control" placeholder="Min Age" min="13" max="100">
                                <input type="number" class="form-control" placeholder="Max Age" min="13" max="100">
                            </div>
                        </div>

                        <div>
                            <label class="form-label">Employment Status</label>
                            <select class="form-select">
                                <option>Any</option>
                                <option>Employed</option>
                                <option>Unemployed</option>
                                <option>Student</option>
                                <option>Retired</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label class="form-label">Marital Status</label>
                        <select class="form-select">
                            <option>Any</option>
                            <option>Single</option>
                            <option>Married</option>
                            <option>Divorced</option>
                            <option>Widowed</option>
                        </select>
                    </div>

                    <div class="mt-3">
                        <label class="form-label">Occupation Type</label>
                        <select class="form-select">
                            <option>Any</option>
                            <option>Technology</option>
                            <option>Healthcare</option>
                            <option>Education</option>
                            <option>Finance</option>
                            <option>Creative Arts</option>
                        </select>
                    </div>

                    <div class="mt-3">
                        <label class="form-label">Personality Type (MBTI)</label>
                        <select class="form-select">
                            <option>Any</option>
                            <option>ISTJ</option>
                            <option>ISFJ</option>
                            <option>INFJ</option>
                            <option>INTJ</option>
                            <option>ISTP</option>
                            <option>ISFP</option>
                            <option>INFP</option>
                            <option>INTP</option>
                            <option>ESTP</option>
                            <option>ESFP</option>
                            <option>ENFP</option>
                            <option>ENTP</option>
                            <option>ESTJ</option>
                            <option>ESFJ</option>
                            <option>ENFJ</option>
                            <option>ENTJ</option>
                        </select>
                    </div>

                    <div class="mt-3">
                        <label class="form-label">Interests & Behaviors</label>
                        <div class="tag-input" id="interestContainer">
                            <div class="tag">
                                <span>Technology</span>
                                <span class="tag-remove">√ó</span>
                            </div>
                            <div class="tag">
                                <span>Fashion</span>
                                <span class="tag-remove">√ó</span>
                            </div>
                            <div class="tag">
                                <span>Sports</span>
                                <span class="tag-remove">√ó</span>
                            </div>
                            <input type="text" class="tag-input-field" placeholder="Type to add custom interests"
                                id="interestInput">
                        </div>
                    </div>

                    <div class="mt-3">
                        <label class="form-label">Demographic Details</label>
                        <div class="d-flex flex-wrap gap-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="student">
                                <label class="form-check-label" for="student">Student</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="parent">
                                <label class="form-check-label" for="parent">Parent</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="homeowner">
                                <label class="form-check-label" for="homeowner">Homeowner</label>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label class="form-label">Location</label>
                        <input type="text" class="form-control" placeholder="Enter target location (City, Country, Region)">
                    </div>
                </div>

                <!-- Preview Section -->
                <div class="preview-card">
                    <h4 class="mb-3">‚ú® Live Preview</h4>
                    <div class="preview-ad" id="adPreview">
                        <img id="logoPreview" class="mb-3" style="max-width: 120px">
                        <h3 id="taglinePreview" class="text-primary"></h3>
                    </div>
                    <button class="btn btn-primary w-100 mt-3" onclick="generateAd()">
                        Generate Ad Campaign
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Real-time Preview Updates
        document.getElementById('primaryColor').addEventListener('input', (e) => {
            document.documentElement.style.setProperty('--primary-color', e.target.value);
            document.getElementById('colorDemo').style.backgroundColor = e.target.value;
        });

        document.getElementById('logoUpload').addEventListener('change', function (e) {
            const reader = new FileReader();
            reader.onload = function () {
                document.getElementById('logoPreview').src = reader.result;
            }
            reader.readAsDataURL(e.target.files[0]);
        });

        document.getElementById('tagline').addEventListener('input', (e) => {
            document.getElementById('taglinePreview').textContent = e.target.value;
        });

        // Tag Management
        const interestContainer = document.getElementById('interestContainer');
        const interestInput = document.getElementById('interestInput');

        interestInput.addEventListener('keydown', (e) => {
            if (['Enter', ','].includes(e.key)) {
                e.preventDefault();
                const value = interestInput.value.trim();
                if (value) {
                    const tag = document.createElement('div');
                    tag.className = 'tag';
                    tag.innerHTML = `
                        <span>${value}</span>
                        <span class="tag-remove">√ó</span>
                    `;
                    tag.querySelector('.tag-remove').addEventListener('click', () => tag.remove());
                    interestContainer.insertBefore(tag, interestInput);
                    interestInput.value = '';
                }
            }
        });

        // Initialize existing tags
        document.querySelectorAll('.tag').forEach(tag => {
            tag.querySelector('.tag-remove').addEventListener('click', () => tag.remove());
        });

        // Age Range Validation
        document.querySelectorAll('.age-range-container input').forEach(input => {
            input.addEventListener('change', () => {
                const minAge = document.querySelector('[placeholder="Min Age"]');
                const maxAge = document.querySelector('[placeholder="Max Age"]');
                if (parseInt(minAge.value) > parseInt(maxAge.value)) {
                    alert("Max age should be greater than min age");
                    minAge.value = '';
                    maxAge.value = '';
                }
            });
        });

        function generateAd() {
            // Add ad generation logic here
            alert('Ad campaign generated successfully!');
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdGenie - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --dark-bg: #0d0d15;
            /* Even darker background */
            --dark-surface: #1a1a2e;
            --dark-text: #f0f0f0;
            /* Lighter text */
            --accent-blue: #00aaff;
            /* Brighter blue */
            --accent-purple: #9b51e0;
            /* More vibrant purple */
            --accent-gradient-start: #ff7e5f;
            /* Warm gradient start */
            --accent-gradient-end: #feb47b;
            /* Warm gradient end */
            --glow-color: rgba(0, 170, 255, 0.6);
            /* Stronger glow */
            --shadow-color: rgba(0, 0, 0, 0.5);
            /* Shadow color */
        }

        body {
            font-family: 'SF Pro Display', 'Segoe UI', sans-serif;
            background: var(--dark-bg);
            color: var(--dark-text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            perspective: 1000px;
            /* For 3D effects */
        }

        .main-content {
            text-align: center;
            z-index: 5;
            /* Higher z-index */
            position: relative;
            padding: 60px 40px;
            /* More padding */
            max-width: 900px;
            /* Wider content */
            margin: auto;
            transform-style: preserve-3d;
            /* Preserve 3D transforms */
        }

        .logo {
            font-size: 6rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--accent-blue);
            text-shadow: 0 0 20px var(--glow-color);
            animation: pulse 2s infinite, rotateLogo 20s linear infinite;
            /* Added rotation */
            transform-style: preserve-3d;
            /* For 3D */
        }

        .tagline {
            font-size: 2rem;
            /* Larger tagline */
            margin-bottom: 4rem;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 1px;
            /* Spacing */
            transform: translateZ(50px);
            /* 3D effect */
        }

        .btn-start {
            background: linear-gradient(135deg, var(--accent-gradient-start), var(--accent-gradient-end));
            color: var(--dark-bg);
            padding: 18px 50px;
            /* Larger button */
            font-size: 1.5rem;
            font-weight: 700;
            border: none;
            border-radius: 40px;
            /* More rounded */
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(254, 180, 123, 0.4);
            /* Warm shadow */
            position: relative;
            overflow: hidden;
            transform: translateZ(60px);
            /* 3D effect */
        }


        .btn-start:hover {
            transform: translateY(-5px) translateZ(60px);
            /* Increased lift */
            box-shadow: 0 12px 36px rgba(254, 180, 123, 0.6);
        }

        .btn-start:active {
            transform: translateY(0) translateZ(60px);
            box-shadow: 0 4px 12px rgba(254, 180, 123, 0.4);
        }

        /* Ripple Effect (same as before, but adjusted) */
        .btn-start::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 400px;
            /* Larger ripple */
            height: 400px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            /* More visible ripple */
            opacity: 0;
            transition: transform 0.4s ease, opacity 0.4s ease;
            pointer-events: none;
        }

        .btn-start:active::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            transition: 0s;
        }

        /* Background Elements */
        .bg-element {
            position: absolute;
            z-index: 1;
        }

        .star {
            color: var(--accent-blue);
            font-size: 0.8rem;
            animation: twinkle 3s infinite alternate;
        }

        .star-1,
        .star-2,
        .star-3,
        .star-4,
        .star-5,
        .star-6,
        .star-7,
        .star-8,
        .star-9 {
            position: absolute;
            /* Add this line */
        }

        .star-1 {
            top: 10%;
            left: 15%;
            font-size: 1rem;
        }

        .star-2 {
            top: 40%;
            right: 20%;
            animation-delay: 0.5s;
            font-size: 1.2rem;
        }

        .star-3 {
            bottom: 20%;
            left: 30%;
            animation-delay: 1s;
        }

        .star-4 {
            top: 70%;
            left: 80%;
            animation-delay: 1.5s;
            font-size: 0.6rem;
        }

        .star-5 {
            bottom: 65%;
            right: 45%;
            animation-delay: 0.3s;
            font-size: 0.9rem;
        }

        .star-6 {
            top: 25%;
            left: 60%;
            animation-delay: 0.8s;
            font-size: 0.7rem;
        }

        .star-7 {
            bottom: 35%;
            right: 15%;
            animation-delay: 1.2s;
            font-size: 1.1rem;
        }

        .star-8 {
            top: 85%;
            left: 5%;
            animation-delay: 1.8s;
        }

        .star-9 {
            bottom: 5%;
            right: 70%;
            animation-delay: 0.7s;
            font-size: 0.8rem;
        }

        .glow-line {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, transparent, var(--accent-blue), transparent);
            animation: moveLine 7s linear infinite;
            z-index: 2;
        }

        .glow-line-1 {
            top: 0;
            left: 20%;
        }

        .glow-line-2 {
            top: 0;
            right: 30%;
            animation-delay: 2s;
        }

        .glow-line-3 {
            top: 0;
            left: 45%;
            animation-delay: 1s;
        }

        .orb {
            border-radius: 50%;
            position: absolute;
            z-index: 1;
            box-shadow: 0 0 50px 10px var(--glow-color);
            /* Add glow */
        }

        .orb-1 {
            width: 180px;
            height: 180px;
            background: linear-gradient(45deg, var(--accent-purple), transparent);
            top: -90px;
            left: -90px;
            animation: moveOrb1 12s linear infinite;
        }

        .orb-2 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, var(--accent-blue), transparent);
            bottom: -120px;
            right: -120px;
            animation: moveOrb2 15s linear infinite;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: var(--accent-blue);
            border-radius: 50%;
            opacity: 0.6;
            animation: floatParticle 8s linear infinite;
        }

        .particle-1 {
            top: 30%;
            left: 40%;
            animation-delay: 0s;
        }

        .particle-2 {
            top: 50%;
            right: 25%;
            animation-delay: 1s;
        }

        .particle-3 {
            bottom: 10%;
            left: 60%;
            animation-delay: 2s;
        }

        .particle-4 {
            top: 80%;
            right: 5%;
            animation-delay: 0.5s;
        }

        .particle-5 {
            bottom: 40%;
            left: 10%;
            animation-delay: 1.5s;
        }

        .particle-6 {
            top: 66%;
            right: 17%;
            animation-delay: 3s;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.07);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes rotateLogo {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }

        @keyframes twinkle {
            from {
                opacity: 0.4;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes moveOrb1 {

            0%,
            100% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(40px, 30px);
            }

            50% {
                transform: translate(20px, 60px);
            }

            75% {
                transform: translate(50px, 20px);
            }
        }

        @keyframes moveOrb2 {

            0%,
            100% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(-30px, -40px);
            }

            50% {
                transform: translate(-60px, -20px);
            }

            75% {
                transform: translate(-20px, -50px);
            }
        }

        @keyframes moveLine {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100%);
            }
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.6;
            }

            25% {
                transform: translateY(-20px) translateX(10px);
                opacity: 0.8;
            }

            50% {
                transform: translateY(-40px) translateX(-15px);
                opacity: 1;
            }

            75% {
                transform: translateY(-20px) translateX(5px);
                opacity: 0.8;
            }

            100% {
                transform: translateY(0) translateX(0);
                opacity: 0.6;
            }
        }

        .animated {
            animation: fadeIn 1s ease-out;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 10rem;
            }

            .tagline {
                font-size: 1.5rem;
            }

            .orb-1 {
                width: 120px;
                height: 120px;
            }

            .orb-2 {
                width: 180px;
                height: 180px;
            }

            .btn-start {
                padding: 15px 35px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>
    <!-- Background Elements -->
    <div class="bg-element star star-1"><i class="fas fa-star"></i></div>
    <div class="bg-element star star-2"><i class="fas fa-star"></i></div>
    <div class="bg-element star star-3"><i class="fas fa-star"></i></div>
    <div class="bg-element star star-4"><i class="fas fa-star"></i></div>
    <div class="bg-element star star-5"><i class="fas fa-star"></i></div>
    <div class="bg-element star star-6"><i class="fas fa-star"></i></div>
    <div class="bg-element star star-7"><i class="fas fa-star"></i></div>
    <div class="bg-element star star-8"><i class="fas fa-star"></i></div>
    <div class="bg-element star star-9"><i class="fas fa-star"></i></div>

    <div class="bg-element glow-line glow-line-1"></div>
    <div class="bg-element glow-line glow-line-2"></div>
    <div class="bg-element glow-line glow-line-3"></div>

    <div class="bg-element orb orb-1"></div>
    <div class="bg-element orb orb-2"></div>

    <div class="bg-element particle particle-1"></div>
    <div class="bg-element particle particle-2"></div>
    <div class="bg-element particle particle-3"></div>
    <div class="bg-element particle particle-4"></div>
    <div class="bg-element particle particle-5"></div>
    <div class="bg-element particle particle-6"></div>

    <!-- Main Content -->
    <div class="main-content animated">
        <div class="logo">AdGenie</div>
        <p class="tagline">Create Stunning Ads with the Power of AI</p>
        <button class="btn-start" id="startButton">Let's Get Started</button>
    </div>

    <script>
        document.getElementById('startButton').addEventListener('click', function () {
            window.location.href = "ad_form.html"; // IMPORTANT: Change to your form page
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdGenie - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --dark-bg: #0a0a0f;
            --dark-surface: #151522;
            --dark-text: #f8f8fa;
            --accent-blue: #00bfff;
            --accent-purple: #a871ea;
            --accent-gradient-start: #ff7e5f;
            --accent-gradient-end: #feb47b;
            --glow-color: rgba(0, 191, 255, 0.7);
            --shadow-color: rgba(0, 0, 0, 0.7);
        }

        body {
            font-family: 'SF Pro Display', 'Segoe UI', sans-serif;
            background: var(--dark-bg);
            color: var(--dark-text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            perspective: 1200px;
        }

        .main-content {
            text-align: center;
            z-index: 5;
            position: relative;
            padding: 80px 50px;
            max-width: 1000px;
            margin: auto;
            transform-style: preserve-3d;
        }

        /* Logo Styling */
        .logo {
            font-size: 7rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            /* Reduced margin */
            color: var(--accent-blue);
            text-shadow: 0 0 25px var(--glow-color);
            animation: pulse 2.5s infinite;
            transform-style: preserve-3d;
            opacity: 0;
            animation: fadeInLogo 2s forwards;
            position: relative;
            /* For absolute positioning of pseudo-elements */
        }

        .logo::before,
        .logo::after {
            content: "AdGenie";
            /*  Important: Use the same text as the logo */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Makes pseudo elements non-interactive*/

        }

        .logo::before {
            color: var(--accent-purple);
            text-shadow: 0 0 15px rgba(168, 113, 234, 0.7);
            clip-path: polygon(0 0, 33% 0, 33% 100%, 0 100%);
            animation: glitch1 3s infinite alternate-reverse;
        }

        .logo::after {
            color: var(--accent-gradient-start);
            text-shadow: 0 0 20px rgba(255, 126, 95, 0.7);
            clip-path: polygon(66% 0, 100% 0, 100% 100%, 66% 100%);
            animation: glitch2 2s infinite alternate-reverse;
        }

        /* Tagline Styling */
        .tagline {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            /* Reduced margin */
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 1.5px;
            transform: translateZ(60px);
            opacity: 0;
            animation: fadeInTagline 2s 1s forwards;
            white-space: nowrap;
            /* Prevent line breaks */

        }

        .tagline-sub {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 4rem;
            transform: translateZ(50px);
            animation: fadeInSubTagline 2s 1.5s forwards;
            opacity: 0;

        }

        /* Button Styling */
        .btn-start {
            background: linear-gradient(135deg, var(--accent-gradient-start), var(--accent-gradient-end));
            color: var(--dark-bg);
            padding: 20px 60px;
            font-size: 1.7rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(254, 180, 123, 0.5);
            position: relative;
            overflow: hidden;
            transform: translateZ(80px);
            opacity: 0;
            animation: fadeInButton 1s 2.5s forwards;
            /* Delayed further */
        }

        .btn-start:hover {
            transform: translateY(-7px) translateZ(80px);
            box-shadow: 0 15px 45px rgba(254, 180, 123, 0.7);
        }

        .btn-start:active {
            transform: translateY(0) translateZ(80px);
            box-shadow: 0 5px 15px rgba(254, 180, 123, 0.4);
        }

        .btn-start::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.25);
            opacity: 0;
            transition: transform 0.4s ease, opacity 0.4s ease;
            pointer-events: none;
        }

        .btn-start:active::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            transition: 0s;
        }

        /* Background Elements */
        .bg-element {
            position: absolute;
            z-index: 1;
        }

        .star {
            color: var(--accent-blue);
            animation: twinkle 4s infinite alternate;
        }

        .star-1,
        .star-2,
        .star-3,
        .star-4,
        .star-5,
        .star-6,
        .star-7,
        .star-8,
        .star-9 {
            position: absolute;
        }

        .star-1 {
            top: 10%;
            left: 15%;
            font-size: 1.2rem;
        }

        .star-2 {
            top: 40%;
            right: 20%;
            animation-delay: 0.5s;
            font-size: 1.5rem;
        }

        .star-3 {
            bottom: 20%;
            left: 30%;
            animation-delay: 1s;
            font-size: 1rem;
        }

        .star-4 {
            top: 70%;
            left: 80%;
            animation-delay: 1.5s;
            font-size: 0.8rem;
        }

        .star-5 {
            bottom: 65%;
            right: 45%;
            animation-delay: 0.3s;
            font-size: 1.1rem;
        }

        .star-6 {
            top: 25%;
            left: 60%;
            animation-delay: 0.8s;
            font-size: 0.9rem;
        }

        .star-7 {
            bottom: 35%;
            right: 15%;
            animation-delay: 1.2s;
            font-size: 1.3rem;
        }

        .star-8 {
            top: 85%;
            left: 5%;
            animation-delay: 1.8s;
            font-size: 0.7rem;
        }

        .star-9 {
            bottom: 5%;
            right: 70%;
            animation-delay: 0.7s;
            font-size: 1rem;
        }

        .glow-line {
            position: absolute;
            width: 3px;
            height: 150px;
            background: linear-gradient(to bottom, transparent, var(--accent-blue), transparent);
            animation: moveLine 8s linear infinite;
            z-index: 2;
        }

        .glow-line-1 {
            top: 0;
            left: 20%;
        }

        .glow-line-2 {
            top: 0;
            right: 30%;
            animation-delay: 2.5s;
        }

        .glow-line-3 {
            top: 0;
            left: 45%;
            animation-delay: 1.5s;
        }

        .orb {
            border-radius: 50%;
            position: absolute;
            z-index: 1;
            box-shadow: 0 0 70px 15px var(--glow-color);
        }

        .orb-1 {
            width: 250px;
            height: 250px;
            background: linear-gradient(45deg, var(--accent-purple), transparent);
            top: -125px;
            left: -125px;
            animation: moveOrb1 15s linear infinite;
        }

        .orb-2 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, var(--accent-blue), transparent);
            bottom: -175px;
            right: -175px;
            animation: moveOrb2 18s linear infinite;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: var(--accent-blue);
            border-radius: 50%;
            opacity: 0.7;
            animation: floatParticle 10s linear infinite;
        }

        .particle-1 {
            top: 30%;
            left: 40%;
            animation-delay: 0s;
        }

        .particle-2 {
            top: 50%;
            right: 25%;
            animation-delay: 1s;
        }

        .particle-3 {
            bottom: 10%;
            left: 60%;
            animation-delay: 2s;
        }

        .particle-4 {
            top: 80%;
            right: 5%;
            animation-delay: 0.5s;
        }

        .particle-5 {
            bottom: 40%;
            left: 10%;
            animation-delay: 1.5s;
        }

        .particle-6 {
            top: 66%;
            right: 17%;
            animation-delay: 3s;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLogo {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.8);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeInTagline {
            from {
                opacity: 0;
                transform: translateZ(60px) translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateZ(60px) translateY(0);
            }
        }

        @keyframes fadeInSubTagline {
            from {
                opacity: 0;
                transform: translateZ(50px) translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateZ(50px) translateY(0);
            }
        }

        @keyframes fadeInButton {
            from {
                opacity: 0;
                transform: translateZ(80px) scale(0.8);
            }

            to {
                opacity: 1;
                transform: translateZ(80px) scale(1);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes rotateLogo {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }

        @keyframes twinkle {
            from {
                opacity: 0.5;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes moveOrb1 {

            0%,
            100% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(50px, 40px);
            }

            50% {
                transform: translate(30px, 70px);
            }

            75% {
                transform: translate(60px, 30px);
            }
        }

        @keyframes moveOrb2 {

            0%,
            100% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(-40px, -50px);
            }

            50% {
                transform: translate(-70px, -30px);
            }

            75% {
                transform: translate(-30px, -60px);
            }
        }

        @keyframes moveLine {
            0% {
                transform: translateY(-150%);
            }

            100% {
                transform: translateY(150%);
            }
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.7;
            }

            25% {
                transform: translateY(-30px) translateX(15px);
                opacity: 0.9;
            }

            50% {
                transform: translateY(-50px) translateX(-20px);
                opacity: 1;
            }

            75% {
                transform: translateY(-30px) translateX(10px);
                opacity: 0.9;
            }

            100% {
                transform: translateY(0) translateX(0);
                opacity: 0.7;
            }
        }

        /* Glitch Effect */
        @keyframes glitch1 {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-5px, 5px);
            }

            40% {
                transform: translate(-5px, -5px);
            }

            60% {
                transform: translate(5px, 5px);
            }

            80% {
                transform: translate(5px, -5px);
            }

            100% {
                transform: translate(0);
            }
        }

        @keyframes glitch2 {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(5px, -5px);
            }

            40% {
                transform: translate(5px, 5px);
            }

            60% {
                transform: translate(-5px, -5px);
            }

            80% {
                transform: translate(-5px, 5px);
            }

            100% {
                transform: translate(0);
            }
        }

        .animated {
            animation: fadeIn 1.5s ease-out;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 5rem;
            }

            .tagline {
                font-size: 1.8rem;
                margin-bottom: 0.5rem;
            }

            .tagline-sub {
                font-size: 1.2rem;
            }

            .btn-start {
                padding: 16px 40px;
                font-size: 1.4rem;
            }

            .orb-1 {
                width: 180px;
                height: 180px;
                top: -90px;
                left: -90px;
            }

            .orb-2 {
                width: 250px;
                height: 250px;
                bottom: -125px;
                right: -125px;
            }
        }
    </style>
</head>

<body>
    <!-- Background Elements -->
    <div class="bg-element star star-1"><i class="fas fa-star"></i></div>
    <div class="bg-element star star-2"><i class="fas fa-star"></i></div>
    <div class="bg-element star star-3"><i class="fas fa-star"></i></div>
    <div class="bg-element star star-4"><i class="fas fa-star"></i></div>
    <div class="bg-element star star-5"><i class="fas fa-star"></i></div>
    <div class="bg-element star star-6"><i class="fas fa-star"></i></div>
    <div class="bg-element star star-7"><i class="fas fa-star"></i></div>
    <div class="bg-element star star-8"><i class="fas fa-star"></i></div>
    <div class="bg-element star star-9"><i class="fas fa-star"></i></div>

    <div class="bg-element glow-line glow-line-1"></div>
    <div class="bg-element glow-line glow-line-2"></div>
    <div class="bg-element glow-line glow-line-3"></div>

    <div class="bg-element orb orb-1"></div>
    <div class="bg-element orb orb-2"></div>

    <div class="bg-element particle particle-1"></div>
    <div class="bg-element particle particle-2"></div>
    <div class="bg-element particle particle-3"></div>
    <div class="bg-element particle particle-4"></div>
    <div class="bg-element particle particle-5"></div>
    <div class="bg-element particle particle-6"></div>

    <!-- Main Content -->
    <div class="main-content animated">
        <div class="logo">AdGenie</div>
        <p class="tagline">Ads, reimagined.</p>
        <p class="tagline-sub">Create ads targeting 1000s of audiences with nuances around the world.</p>
        <button class="btn-start" id="startButton">Let's Get Started</button>
    </div>

    <script>
        document.getElementById('startButton').addEventListener('click', function () {
            window.location.href = "ad_form.html"; // IMPORTANT: Change to your form page
        });
    </script>
</body>

</html>

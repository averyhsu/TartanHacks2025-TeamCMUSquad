<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Campaign Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #F5F7FA;
        }

        body {
            background: var(--secondary-color);
            font-family: 'Segoe UI', system-ui;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 20px;
        }

        .form-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .preview-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .preview-card:hover {
            transform: translateY(-5px);
        }

        .color-picker {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .demo-box {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            border: 2px solid #ddd;
        }

        .preview-ad {
            min-height: 300px;
            border: 2px dashed var(--primary-color);
            border-radius: 15px;
            padding: 1rem;
            background-size: cover;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
    </style>
</head>

<body>
    <div class="container gradient-bg py-5">
        <h1 class="text-center mb-5">üéØ Smart Ad Generator</h1>

        <div class="row g-4">
            <!-- Brand Section -->
            <div class="col-lg-6">
                <div class="form-section">
                    <h3>üõç Brand Details</h3>
                    <div class="mb-3">
                        <label class="form-label">Company Logo</label>
                        <input type="file" class="form-control" id="logoUpload" accept="image/*">
                    </div>
                    <div class="mb-3 color-picker">
                        <label class="form-label">Primary Color</label>
                        <input type="color" class="form-control-color" id="primaryColor" value="#4A90E2">
                        <div class="demo-box" id="colorDemo"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Brand Tagline</label>
                        <input type="text" class="form-control" id="tagline" placeholder="Your perfect slogan here">
                    </div>
                </div>

                <!-- Product Section -->
                <div class="form-section">
                    <h3>üì¶ Product Information</h3>
                    <div class="mb-3">
                        <label class="form-label">Product Images</label>
                        <input type="file" class="form-control" multiple accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Product Description</label>
                        <textarea class="form-control" rows="3" placeholder="Describe your product..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Demographics & Preview -->
            <div class="col-lg-6">
                <div class="form-section">
                    <h3>üéØ Target Audience</h3>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Country</label>
                            <select class="form-select">
                                <option>USA</option>
                                <option>UK</option>
                                <option>Canada</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Language</label>
                            <select class="form-select">
                                <option>English</option>
                                <option>Spanish</option>
                                <option>French</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Age Range</label>
                            <input type="range" class="form-range" min="13" max="65" step="1">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Interests</label>
                            <div class="d-flex flex-wrap gap-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label">Technology</label>
                                </div>
                                <!-- Add more interests -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Preview Section -->
                <div class="preview-card">
                    <h4 class="mb-3">‚ú® Live Preview</h4>
                    <div class="preview-ad" id="adPreview">
                        <img id="logoPreview" class="mb-3" style="max-width: 120px">
                        <h3 id="taglinePreview" class="text-primary"></h3>
                    </div>
                    <button class="btn btn-primary w-100 mt-3" onclick="generateAd()">
                        Generate Ad Campaign
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Real-time Preview Updates
        document.getElementById('primaryColor').addEventListener('input', (e) => {
            document.documentElement.style.setProperty('--primary-color', e.target.value);
            document.getElementById('colorDemo').style.backgroundColor = e.target.value;
        });

        document.getElementById('logoUpload').addEventListener('change', function (e) {
            const reader = new FileReader();
            reader.onload = function () {
                document.getElementById('logoPreview').src = reader.result;
            }
            reader.readAsDataURL(e.target.files[0]);
        });

        document.getElementById('tagline').addEventListener('input', (e) => {
            document.getElementById('taglinePreview').textContent = e.target.value;
        });

        function generateAd() {
            // Add ad generation logic here
            alert('Ad campaign generated successfully!');
        }
    </script>
</body>

</html>
